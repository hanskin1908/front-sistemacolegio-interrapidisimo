<div class="companeros-container">
  <div *ngIf="cargando" class="text-center">
    <div class="spinner-border spinner-border-sm text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  
  <div *ngIf="!cargando && !error">
    <div *ngIf="companeros.length === 0" class="text-muted">
      No hay otros estudiantes inscritos en esta materia.
    </div>
    
    <ul *ngIf="companeros.length > 0" class="list-group list-group-flush">
      <li *ngFor="let companero of companeros" class="list-group-item d-flex align-items-center">
        <i class="bi bi-person-circle me-2"></i>
        {{ companero.nombre }}
      </li>
    </ul>
  </div>
</div>
